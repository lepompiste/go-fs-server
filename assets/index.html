<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FS-Server</title>
	<script src="leloux.js" defer></script>
	<script src="app.js" defer></script>
	<link rel="stylesheet" href="mini.css" />
	<style>
		.icon-action {
			cursor: pointer
		}
		:root {
			--table-body-hover-back-color: #eeeeee;
		}
		table:not(.horizontal) {
			max-height: none;
		}
	</style>
</head>

<body>
	<header>
		<a class="logo" href="./">FS-Server</a>
		<span class="button button-only app-only" onclick="Data.app.newFile()">New file</span>
		<span class="button button-only app-only" onclick="Data.app.newFolder()">New folder</span>
		<span class="button button-only app-only" onclick="setUploadPath(); window.open('upload.html', 'upload', 'menubar=no, statusbar=no, toolbar=no, location=no, width=400, height=300')">Upload</span>
		<span class="button button-only app-only" onclick="Data.app.paste()">Paste</span>
		<a class="button button-only users-manager-only change-password-only" href="#!/app">App</a>
		<a class="button button-only app-only change-password-only admin-only" style="cursor:pointer;" href="#!/users_manager">Manager</a>
		<a class="button button-only app-only users-manager-only" href="#!/password">Password</a>
		<a class="button button-only app-only users-manager-only change-password-only" href="#!/logout">Logout</a>
	  </header>
	
	<div id="view">

	</div>

	
</body>

</html>
