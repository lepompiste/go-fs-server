<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Upload files</title>
	<link rel="stylesheet" href="./mini.css" />
</head>
<body>
	<form action="./api/files/upload" enctype="multipart/form-data" method="POST">
		<input type="file" name="uploads" multiple label="Drop files here or click to upload." help="Then click submit to send files" is="drop-files">
		<input type="hidden" id="login-send" name="login" value="">
		<input type="hidden" id="token-send" name="token" value="">
		<input type="hidden" id="path-send" name="path" value="">
		<input type="submit" value="Submit">
	</form>

	<script>
		document.getElementById("login-send").value = sessionStorage.getItem("login") != null ? sessionStorage.getItem("login") : localStorage.getItem("login")
		document.getElementById("token-send").value = sessionStorage.getItem("token") != null ? sessionStorage.getItem("token") : localStorage.getItem("token")
		document.getElementById("path-send").value = sessionStorage.getItem("upload-path") != null ? sessionStorage.getItem("upload-path") : localStorage.getItem("upload-path")
	</script>
	<script type="module" src="drop-files-element.js"></script>
</body>
</html>
