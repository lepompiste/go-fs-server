<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Upload files</title>
	<link rel="stylesheet" href="./mini.css" />
	<style>
		/*
			Layout for the donut loader
		*/
		#layout {
			position: absolute;
			z-index: 9999;
			top: 0;
			left: 0;
			display: none;
			justify-content: center;
			align-items: center;
			background-color: rgba(255, 255, 255, 0.5);
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="layout"><div class="spinner"></div></div>

	<form action="./api/files/upload" enctype="multipart/form-data" method="POST" id="uploader">
		<input type="file" name="uploads" multiple label="Drop files here or click to upload." help="Then click submit to send files" is="drop-files">
		<input type="hidden" id="login-send" name="login" value="">
		<input type="hidden" id="token-send" name="token" value="">
		<input type="hidden" id="path-send" name="path" value="">
		<input type="submit" value="Submit">
	</form>

	<script>
		/*
			Get the login, the token and the folder to write files on.
			There are stored either in the sessionStorage or in the localStorage, depending of the constant in app.js
			Login and token are created at login time, folder path is updated when clicking the upload button.

			There written as value of hidden element of the post form.
		*/
		document.getElementById("login-send").value = sessionStorage.getItem("login") != null ? sessionStorage.getItem("login") : localStorage.getItem("login")
		document.getElementById("token-send").value = sessionStorage.getItem("token") != null ? sessionStorage.getItem("token") : localStorage.getItem("token")
		document.getElementById("path-send").value = sessionStorage.getItem("upload-path") != null ? sessionStorage.getItem("upload-path") : localStorage.getItem("upload-path")
		

		// When clicking upload button, display the loader
		document.getElementById("uploader").addEventListener("submit", (e) => {
			document.getElementById("layout").style.display = "flex"
		})
	</script>
	<script type="module" src="./drop-files-element.js"></script>
</body>
</html>
